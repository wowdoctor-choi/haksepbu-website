<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습부</title>
    <link rel="icon" href="학습부.jpg">
    <style>
        .main-container {
         display: grid;
         /* 가로를 1:5 비율로 나눕니다. */
         grid-template-columns: 1fr 5fr; 
  
         /* 화면 전체 높이를 사용하고 싶을 때 */
         min-height: 100vh; 
         gap: 10px; /* 메뉴와 본문 사이 간격 */
        }

        /* 왼쪽 메뉴 스타일 */
        .sidebar {
         background-color: #2e2c2c; /* 구분하기 쉽게 배경색 지정 */
         color: aliceblue;
         padding: 20px;
        }

        /* 오른쪽 본문 스타일 */
        .content {
         padding: 20px;
         color: rgb(0, 26, 255);
        }

        /* 처음 상태: 투명하고 20px 아래에 있음 */
        .fade-in {
         opacity: 0;
         transform: translateY(20px);
         transition: opacity 1s ease-out, transform 1s ease-out;
        }

        /* 나타난 상태: 투명도 정상, 제자리로 이동 */
        .fade-in.visible {
         opacity: 1;
         transform: translateY(0);
        }

        /* 1. 리스트 점 없애기 */
        ul {
         list-style-type: none; /* 앞에 붙는 점(bullet) 제거 */
         padding: 0;
        }

        /* 2. 링크 스타일 꾸미기 */
         .sidebar li a {
         display: block;        /* 중요! 글자 주변 빈 공간도 클릭되게 만듦 */
         padding: 15px 20px;    /* 안쪽 여백을 줘서 통통하게 만듦 */
         text-decoration: none; /* 밑줄 제거 */
         color: #ffffff;           /* 글자색 */
         font-weight: bold;     /* 글자 굵게 */
         transition: 0.3s;      /* 부드럽게 색 바뀌기 */
        }

        /* 3. 마우스 올렸을 때 효과 */
        .sidebar li a:hover {
         background-color: #e3f2fd; /* 배경색 변경 (연한 파랑) */
         color: #1565c0;            /* 글자색 변경 (진한 파랑) */
         border-radius: 5px;        /* 모서리 살짝 둥글게 */
        }

        .content {
         /* 1. 그리드 마법 발동! */
         display: grid;
    
         /* 2. 3칸으로 나누기 (비율 중요!) */
         /* 왼쪽(1) : 가운데(4) : 오른쪽(1) 비율 */
         /* 가운데 글씨가 중요하니까 제일 넓게 줍니다 */
         grid-template-columns: 1fr 4fr 1fr; 
    
         /* 3. 내용물 가운데 정렬 */
         align-items:baseline; /* 세로 가운데 */
         text-align: center;  /* 글자 가운데 */
        }
    </style>
</head>
<body>
 <div class="main-container">
   <aside class="sidebar">
     <h3>메뉴</h3>
     <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="game.html">게임 목록</a></li>
      <li><a href="notification.html">공지사항/기타</a></li>
     </ul>
   </aside>
   
   <main class="content">
    
     <div class="side-left">
         <img src="농부.png" alt="농부" width="80">
        <br><br> <img src="호랑이.png" alt="호랑이" width="80">
     </div>

     <div class="center-text">
         <h1 class="fade-in">공지사항</h1>
        <div id="notice-board">
          <p>데이터를 불러오는 중입니다...</p>
        </div>
     </div>

     <div class="side-right">
         <img src="가야.png" alt="가야왕" width="80">
         <br><br>
         <img src="ai.png" alt="ai" width="80">
     </div>

    </main>
 <script>
    window.addEventListener('DOMContentLoaded', () => {
     // 'fade-in' 클래스를 가진 모든 요소를 찾아서
     const faders = document.querySelectorAll('.fade-in');
  
     // 0.1초 뒤에 'visible' 클래스를 추가해서 애니메이션 시작!
     setTimeout(() => {
      faders.forEach(el => {
       el.classList.add('visible');
      });
     }, 100);
    });

    // 1. 데이터를 가져오는 함수
    async function loadNotices() {
     try {
     // data.json 파일을 읽어오라고 시킵니다 (Fetch)
     const response = await fetch('data.json');
     const notices = await response.json(); // 읽은 걸 자바스크립트 언어로 번역

    // 2. HTML을 집어넣을 상자를 찾습니다
    const board = document.getElementById('notice-board');
     board.innerHTML = ""; // "로딩 중..." 메시지 지우기

    // 3. 데이터 개수만큼 반복해서 HTML을 만듭니다 (Loop)
    notices.forEach(notice => {
      // 백틱(`)을 쓰면 HTML을 쉽게 짤 수 있어요!
      const html = `
        <div class="notice-item" style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
          <h3 style="margin: 0;">${notice.title}</h3>
          <small style="color: gray;">${notice.date}</small>
          <p>${notice.content}</p>
        </div>
      `;

      // 만든 HTML을 상자에 추가합니다 (append)
      board.innerHTML += html; 
    });

    } catch (error) {
     console.error("에러가 났어요!:", error);
     document.getElementById('notice-board').innerText = "공지사항을 불러오지 못했습니다.";
    }
  }

// 페이지가 켜지면 바로 실행!
loadNotices();
 </script>
</body>
</html>
