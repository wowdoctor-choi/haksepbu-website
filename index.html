<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습부</title>
    <link rel="icon" href="학습부.jpg">
    <meta name="google-site-verification" content="U_fsmiUnPn3En8A5LUAtZ1t_oFgjgti8zmgrKftk0eE" />
    <meta name="description" content="학습부에 대해 알아보세요!">
    <style>
        .main-container {
         display: grid;
         /* 가로를 1:5 비율로 나눕니다. */
         grid-template-columns: 1fr 5fr; 
  
         /* 화면 전체 높이를 사용하고 싶을 때 */
         min-height: 100vh; 
         gap: 10px; /* 메뉴와 본문 사이 간격 */
        }

        /* 왼쪽 메뉴 스타일 */
        .sidebar {
         background-color: #2e2c2c; /* 구분하기 쉽게 배경색 지정 */
         color: aliceblue;
         padding: 20px;
        }

        /* 오른쪽 본문 스타일 */
        .content {
         padding: 20px;
         color: rgb(0, 26, 255);
        }

        /* 처음 상태: 투명하고 20px 아래에 있음 */
        .fade-in {
         opacity: 0;
         transform: translateY(20px);
         transition: opacity 1s ease-out, transform 1s ease-out;
        }

        /* 나타난 상태: 투명도 정상, 제자리로 이동 */
        .fade-in.visible {
         opacity: 1;
         transform: translateY(0);
        }

        /* 1. 리스트 점 없애기 */
        ul {
         list-style-type: none; /* 앞에 붙는 점(bullet) 제거 */
         padding: 0;
        }

        /* 2. 링크 스타일 꾸미기 */
         .sidebar li a {
         display: block;        /* 중요! 글자 주변 빈 공간도 클릭되게 만듦 */
         padding: 15px 20px;    /* 안쪽 여백을 줘서 통통하게 만듦 */
         text-decoration: none; /* 밑줄 제거 */
         color: #ffffff;           /* 글자색 */
         font-weight: bold;     /* 글자 굵게 */
         transition: 0.3s;      /* 부드럽게 색 바뀌기 */
        }

        /* 3. 마우스 올렸을 때 효과 */
        .sidebar li a:hover {
         background-color: #e3f2fd; /* 배경색 변경 (연한 파랑) */
         color: #1565c0;            /* 글자색 변경 (진한 파랑) */
         border-radius: 5px;        /* 모서리 살짝 둥글게 */
        }

        .content {
         display: flex;
         gap: 20px;      /* 사이 간격 20px */
         height: 100vh;  /* 높이 꽉 차게 */
        }

        /* 2:2:2 비율 (결국 3등분) */
         .box-a {
         flex: 2;
         background: #ffffff;
        }

        .box-b {
         flex: 2;
         background: #ffffff; /* 가운데만 색 다르게 */
         text-align: center;
        }

        .box-c {
         flex: 2;
         background: #ffffff;
        }  
    </style>
</head>
<body>
 <div class="main-container">
   <aside class="sidebar">
     <h3>메뉴</h3>
     <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="game.html">게임 목록</a></li>
      <li><a href="notification.html">공지사항/기타</a></li>
     </ul>
   </aside>
   
   <main class="content">

     <div class="box-b">
         <h1 class="fade-in">학습부</h1>
         <img src="학습부.jpg" alt="로고" width="200" class="fade-in">
         <p class="fade-in">학습부는 2025년에 설립된 팀입니다.
          <br>여러분의 학습을 돕기 위해 노력하고 있습니다. 
          <br>학습게임, 유튜브 채널을 운영중입니다. 
         </p>
     </div>

    </main>
 <script>
    window.addEventListener('DOMContentLoaded', () => {
     // 'fade-in' 클래스를 가진 모든 요소를 찾아서
     const faders = document.querySelectorAll('.fade-in');
  
     // 0.1초 뒤에 'visible' 클래스를 추가해서 애니메이션 시작!
     setTimeout(() => {
      faders.forEach(el => {
       el.classList.add('visible');
      });
     }, 100);
    });
 </script>
</body>
</html>
